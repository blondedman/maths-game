<!DOCTYPE html>

<html lang="en">
    <head>
        <title>maths game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inital-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="styling.css">
    </head>

    <body>
        <div id="score">
            score: <span id="scorevalue">0</span>
        </div>
        <div id="container">
            <div id="correct">
                CORRECT
            </div>
            <div id="wrong">
                TRY AGAIN
            </div>
            <div id="questionbox"></div>
            <div id="instructions">
                click on the correct answer
            </div>
            <div id="choices">
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>
            </div>
            <div id="startreset">
                Start Game
            </div>
            <div id="gameover">
                <p>GAME OVER</p>
                <p>your score is 0</p>
            </div>
        </div>
        <div id="time">
            time remaining: <span id="timevalue"></span>
        </div>
        <div id="footer">
            made by shankhadeep
        </div>
        <script src="script.js"></script>
    </body>
</html>
